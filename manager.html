<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        .form-row {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-top: 10px;
        }
        button:hover {
            background: #5a67d8;
        }
        .location-box {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .location-box h3 {
            margin-top: 0;
        }
        #qrcode {
            margin: 20px 0;
            text-align: center;
        }
        .tab-buttons {
            margin: 20px 0;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .delete-btn {
            background: #e53e3e;
        }
        .delete-btn:hover {
            background: #c53030;
        }
        #url-display {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            word-break: break-all;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Location Manager</h1>
        
        <div class="tab-buttons">
            <button onclick="showDashboard()">Dashboard</button>
            <button onclick="showQR()">QR Code</button>
        </div>
        
        <div id="dashboard" class="tab-content active">
            <h2>Add Location</h2>
            
            <div class="form-row">
                <label>Name</label>
                <input type="text" id="name" placeholder="Location name">
            </div>
            
            <div class="form-row">
                <label>Address</label>
                <input type="text" id="address" placeholder="Full address">
            </div>
            
            <div class="form-row">
                <label>ID Number</label>
                <input type="text" id="number" placeholder="Location ID">
            </div>
            
            <div class="form-row">
                <label>Phone</label>
                <input type="text" id="phone" placeholder="Phone number">
            </div>
            
            <div class="form-row">
                <label>Venmo</label>
                <input type="text" id="link" placeholder="Venmo username">
            </div>
            
            <button onclick="addNewLocation()">Save Location</button>
            <button onclick="clearAll()">Clear Form</button>
            
            <h2>Saved Locations</h2>
            <div id="list"></div>
        </div>
        
        <div id="qrtab" class="tab-content">
            <h2>QR Code</h2>
            <p>This QR code contains all your locations</p>
            <div id="qrcode"></div>
            <button onclick="makeQR()">Generate QR Code</button>
            <div id="url-display"></div>
        </div>
    </div>

    <script>
        var SITE_URL = 'https://ephemeral-pasca-1f06c4.netlify.app/';
        var data = [];
        
        function loadData() {
            var saved = localStorage.getItem('locations');
            if (saved) {
                try {
                    data = JSON.parse(saved);
                } catch(e) {
                    data = [];
                }
            }
            showList();
        }
        
        function saveData() {
            localStorage.setItem('locations', JSON.stringify(data));
        }
        
        function addNewLocation() {
            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            
            if (!name || !address) {
                alert('Please enter name and address');
                return;
            }
            
            var item = {
                id: 'L' + Date.now(),
                name: name,
                address: address,
                number: document.getElementById('number').value,
                phone: document.getElementById('phone').value,
                link: document.getElementById('link').value,
                counter: 0
            };
            
            data.push(item);
            saveData();
            showList();
            clearAll();
            alert('Location added!');
        }
        
        function clearAll() {
            document.getElementById('name').value = '';
            document.getElementById('address').value = '';
            document.getElementById('number').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('link').value = '';
        }
        
        function showList() {
            var html = '';
            
            if (data.length === 0) {
                html = '<p>No locations yet</p>';
            } else {
                for (var i = 0; i < data.length; i++) {
                    var loc = data[i];
                    html += '<div class="location-box">';
                    html += '<h3>' + loc.name + '</h3>';
                    html += '<p>Address: ' + loc.address + '</p>';
                    
                    if (loc.number) {
                        html += '<p>ID: ' + loc.number + '</p>';
                    }
                    if (loc.phone) {
                        html += '<p>Phone: ' + loc.phone + '</p>';
                    }
                    if (loc.link) {
                        html += '<p>Venmo: ' + loc.link + '</p>';
                    }
                    
                    html += '<p>Visits: ' + loc.counter + '</p>';
                    html += '<button class="delete-btn" onclick="deleteItem(' + i + ')">Delete</button>';
                    html += '</div>';
                }
            }
            
            document.getElementById('list').innerHTML = html;
        }
        
        function deleteItem(index) {
            if (confirm('Delete this location?')) {
                data.splice(index, 1);
                saveData();
                showList();
            }
        }
        
        function showDashboard() {
            document.getElementById('dashboard').className = 'tab-content active';
            document.getElementById('qrtab').className = 'tab-content';
        }
        
        function showQR() {
            document.getElementById('dashboard').className = 'tab-content';
            document.getElementById('qrtab').className = 'tab-content active';
            makeQR();
        }
        
        function makeQR() {
            var qrDiv = document.getElementById('qrcode');
            qrDiv.innerHTML = '';
            
            if (data.length === 0) {
                qrDiv.innerHTML = '<p>Add locations first</p>';
                return;
            }
            
            var url = SITE_URL + '#' + encodeURIComponent(JSON.stringify(data));
            
            new QRCode(qrDiv, {
                text: url,
                width: 256,
                height: 256
            });
            
            document.getElementById('url-display').innerHTML = '<strong>URL:</strong><br>' + url;
        }
        
        // Load on start
        loadData();
    </script>
</body>
</html>
